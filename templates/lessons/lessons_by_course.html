{% extends 'layouts/base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="accordion" id="accordionExample">
                    <div class="card" style="margin:10px 0;">

                        <div id="" class="collapse show"
                             aria-labelledby="" data-parent="#accordionExample">
                            <div class="card-body" style="padding:0;">
                                <table style="width: 100%;">

                                    {% for lesson in lessons %}

                                        <tr style="width: 100%; padding: 5px 0px;">
                                            <td style="text-align: left;padding:10px; border-bottom:1px solid #ccc;">
                                                <a href="{% url 'accounts:course-lessons-single' slug=course.slug id=lesson.id %}"
                                                   id="{{ lesson.id }}">
                                                    <i class="fa fa-play"
                                                       style="font-size: 12px;color: #909090;padding: 10px;"></i>
                                                    {{ lesson.title }}
                                                </a>
                                            </td>
                                            <td style="text-align: right; padding:10px; border-bottom:1px solid #ccc;">
                                                <span class="lesson_duration">
                                                    {{ lesson.duration | floatformat:2 }}
                                                </span>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9" id="video_player_area">
                {% for lesson in lessons %}
                <div class="" style="background-color: #333;">
                    {% comment %} <p>{{lesson.video_url}}</p> {% endcomment %}
                    
                    <div class="embed-responsive embed-responsive-16by9">
                        {% comment %} <iframe width="100%" height="500" class="embed-responsive-item"
                                src="{{lesson.video_url}}" frameborder="0"
                                allowfullscreen>
                        </iframe> {% endcomment %}
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/gfDE2a7MKjA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                 {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
